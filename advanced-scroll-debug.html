<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0, viewport-fit=cover">
    <title>Zaawansowany Debug Scrollowania - Elite Capital Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #0D1B2A;
            color: white;
            line-height: 1.6;
            overflow-x: auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
        }
        
        .debug-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 10px;
            z-index: 10000;
            font-size: 12px;
            border-bottom: 2px solid #ff6b6b;
        }
        
        .debug-panel {
            position: fixed;
            top: 60px;
            left: 10px;
            width: 350px;
            height: 300px;
            background: rgba(0,0,0,0.9);
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 11px;
            overflow-y: auto;
            z-index: 9999;
        }
        
        .debug-panel h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .debug-item {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }
        
        .debug-item.error {
            background: rgba(255,107,107,0.2);
            border-left: 3px solid #ff6b6b;
        }
        
        .debug-item.warning {
            background: rgba(255,193,7,0.2);
            border-left: 3px solid #ffc107;
        }
        
        .debug-item.success {
            background: rgba(40,167,69,0.2);
            border-left: 3px solid #28a745;
        }
        
        .scroll-indicator {
            position: fixed;
            top: 60px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
            border: 1px solid #D4AF37;
        }
        
        .test-frame {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            margin-top: 80px;
        }
        
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            padding: 10px;
            z-index: 10000;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #D4AF37;
            color: #0D1B2A;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .control-btn:hover {
            background: #B8941F;
        }
        
        .control-btn.danger {
            background: #ff6b6b;
            color: white;
        }
        
        .control-btn.success {
            background: #28a745;
            color: white;
        }
        
        .scroll-history {
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            margin-top: 5px;
        }
        
        .scroll-event {
            font-size: 10px;
            margin: 2px 0;
            padding: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="debug-header">
        <strong>üîç Zaawansowany Debug Scrollowania</strong> | 
        <span id="deviceInfo">iPhone Safari</span> | 
        <span id="scrollStatus">Scroll: 0px</span>
    </div>
    
    <div class="debug-panel" id="debugPanel">
        <h3>üîç Szczeg√≥≈Çowa Analiza</h3>
        <div id="debugContent">
            <div class="debug-item">Inicjalizacja debuggera...</div>
        </div>
        
        <h3>üìä Historia Scrollowania</h3>
        <div class="scroll-history" id="scrollHistory"></div>
    </div>
    
    <div class="scroll-indicator" id="scrollIndicator">
        <div>Scroll Y: <span id="scrollY">0</span>px</div>
        <div>Scroll X: <span id="scrollX">0</span>px</div>
        <div>Viewport: <span id="viewportSize">0x0</span></div>
        <div>Document: <span id="documentSize">0x0</span></div>
    </div>
    
    <iframe src="index.html" class="test-frame" id="testFrame"></iframe>
    
    <div class="control-panel">
        <button class="control-btn" onclick="deepScan()">üîç G≈Çƒôboka Analiza</button>
        <button class="control-btn" onclick="testScrollBehavior()">üß™ Test Zachowania</button>
        <button class="control-btn" onclick="detectScrollIssues()">üö® Wykryj Problemy</button>
        <button class="control-btn" onclick="monitorScrollEvents()">üìä Monitoruj Eventy</button>
        <button class="control-btn" onclick="injectDebugScript()">üíâ Wstrzyknij Debug</button>
        <button class="control-btn danger" onclick="clearDebug()">üóëÔ∏è Wyczy≈õƒá</button>
        <button class="control-btn success" onclick="exportDebugReport()">üì§ Eksportuj</button>
    </div>

    <script>
        let debugData = {
            scrollEvents: [],
            issues: [],
            warnings: [],
            scrollHistory: [],
            lastScrollTime: 0,
            scrollStuckCount: 0,
            touchEvents: [],
            performanceIssues: []
        };
        
        let isMonitoring = false;
        let scrollMonitorInterval;
        
        function addDebugItem(message, type = 'info') {
            const debugContent = document.getElementById('debugContent');
            const item = document.createElement('div');
            item.className = `debug-item ${type}`;
            item.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugContent.appendChild(item);
            debugContent.scrollTop = debugContent.scrollHeight;
        }
        
        function addScrollEvent(event) {
            const scrollHistory = document.getElementById('scrollHistory');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'scroll-event';
            
            const scrollY = window.scrollY;
            const scrollX = window.scrollX;
            const timestamp = new Date().toLocaleTimeString();
            
            eventDiv.textContent = `${timestamp}: Y=${scrollY}px, X=${scrollX}px (${event})`;
            scrollHistory.appendChild(eventDiv);
            scrollHistory.scrollTop = scrollHistory.scrollHeight;
            
            // Keep only last 20 events
            if (scrollHistory.children.length > 20) {
                scrollHistory.removeChild(scrollHistory.firstChild);
            }
            
            debugData.scrollEvents.push({
                timestamp: new Date(),
                scrollY,
                scrollX,
                event
            });
        }
        
        function updateScrollInfo() {
            const scrollY = window.scrollY;
            const scrollX = window.scrollX;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const documentWidth = document.documentElement.scrollWidth;
            const documentHeight = document.documentElement.scrollHeight;
            
            document.getElementById('scrollY').textContent = scrollY;
            document.getElementById('scrollX').textContent = scrollX;
            document.getElementById('viewportSize').textContent = `${viewportWidth}x${viewportHeight}`;
            document.getElementById('documentSize').textContent = `${documentWidth}x${documentHeight}`;
            document.getElementById('scrollStatus').textContent = `Scroll: ${scrollY}px`;
            
            // Detect scroll stuck
            const now = Date.now();
            if (now - debugData.lastScrollTime > 5000 && scrollY > 0) {
                debugData.scrollStuckCount++;
                if (debugData.scrollStuckCount > 2) {
                    addDebugItem('üö® WYKRYTO: Scroll mo≈ºe byƒá zablokowany!', 'error');
                    debugData.issues.push('scroll-stuck-detected');
                }
            }
            debugData.lastScrollTime = now;
        }
        
        function deepScan() {
            addDebugItem('üîç Rozpoczƒôcie g≈Çƒôbokiej analizy...', 'info');
            
            const frame = document.getElementById('testFrame');
            const frameDoc = frame.contentDocument || frame.contentWindow.document;
            
            if (!frameDoc) {
                addDebugItem('‚ùå Nie mo≈ºna uzyskaƒá dostƒôpu do iframe', 'error');
                return;
            }
            
            // Scan for problematic CSS
            const allElements = frameDoc.querySelectorAll('*');
            let problematicElements = [];
            
            allElements.forEach(el => {
                const style = getComputedStyle(el);
                
                // Check for overflow hidden
                if (style.overflow === 'hidden' || style.overflowY === 'hidden') {
                    problematicElements.push({
                        element: el.tagName,
                        issue: 'overflow-hidden',
                        selector: generateSelector(el)
                    });
                }
                
                // Check for position fixed that might interfere
                if (style.position === 'fixed' && el.offsetHeight > 100) {
                    problematicElements.push({
                        element: el.tagName,
                        issue: 'position-fixed-large',
                        selector: generateSelector(el)
                    });
                }
                
                // Check for transform that might create stacking context
                if (style.transform !== 'none') {
                    problematicElements.push({
                        element: el.tagName,
                        issue: 'transform-stacking-context',
                        selector: generateSelector(el)
                    });
                }
            });
            
            addDebugItem(`Znaleziono ${problematicElements.length} potencjalnie problematycznych element√≥w`, 'warning');
            
            problematicElements.forEach(item => {
                addDebugItem(`‚ö†Ô∏è ${item.element}: ${item.issue}`, 'warning');
                debugData.warnings.push(item);
            });
            
            // Check for JavaScript that might interfere
            const scripts = frameDoc.querySelectorAll('script');
            addDebugItem(`Znaleziono ${scripts.length} skrypt√≥w`, 'info');
            
            // Check for event listeners
            try {
                const body = frameDoc.body;
                const html = frameDoc.documentElement;
                
                // Test if scroll events are being prevented
                let scrollPrevented = false;
                const testScroll = () => {
                    const originalScrollY = window.scrollY;
                    window.scrollBy(0, 10);
                    setTimeout(() => {
                        if (window.scrollY === originalScrollY) {
                            scrollPrevented = true;
                            addDebugItem('üö® WYKRYTO: Scroll jest blokowany przez JavaScript!', 'error');
                            debugData.issues.push('scroll-prevented-by-js');
                        }
                    }, 100);
                };
                
                testScroll();
                
            } catch (error) {
                addDebugItem(`B≈ÇƒÖd podczas testowania event listener√≥w: ${error.message}`, 'error');
            }
        }
        
        function generateSelector(el) {
            if (el.id) return `#${el.id}`;
            if (el.className) return `.${el.className.split(' ')[0]}`;
            return el.tagName.toLowerCase();
        }
        
        function testScrollBehavior() {
            addDebugItem('üß™ Testowanie zachowania scrollowania...', 'info');
            
            const testSteps = [
                { name: 'Scroll w d√≥≈Ç', action: () => window.scrollBy(0, 100) },
                { name: 'Scroll w g√≥rƒô', action: () => window.scrollBy(0, -50) },
                { name: 'Scroll do g√≥ry', action: () => window.scrollTo(0, 0) },
                { name: 'Scroll do do≈Çu', action: () => window.scrollTo(0, document.body.scrollHeight) }
            ];
            
            let stepIndex = 0;
            
            const runTestStep = () => {
                if (stepIndex >= testSteps.length) {
                    addDebugItem('‚úÖ Test zachowania zako≈Ñczony', 'success');
                    return;
                }
                
                const step = testSteps[stepIndex];
                addDebugItem(`Test: ${step.name}`, 'info');
                
                const beforeScroll = window.scrollY;
                step.action();
                
                setTimeout(() => {
                    const afterScroll = window.scrollY;
                    const scrollChanged = beforeScroll !== afterScroll;
                    
                    if (!scrollChanged) {
                        addDebugItem(`‚ùå ${step.name} - scroll nie zadzia≈Ça≈Ç!`, 'error');
                        debugData.issues.push(`scroll-test-failed-${stepIndex}`);
                    } else {
                        addDebugItem(`‚úÖ ${step.name} - scroll zadzia≈Ça≈Ç`, 'success');
                    }
                    
                    stepIndex++;
                    setTimeout(runTestStep, 500);
                }, 200);
            };
            
            runTestStep();
        }
        
        function detectScrollIssues() {
            addDebugItem('üö® Wykrywanie problem√≥w ze scrollowaniem...', 'info');
            
            // Check for common scroll issues
            const issues = [];
            
            // Issue 1: Body overflow hidden
            const bodyStyle = getComputedStyle(document.body);
            if (bodyStyle.overflow === 'hidden') {
                issues.push('body-overflow-hidden');
                addDebugItem('‚ùå Body ma overflow: hidden', 'error');
            }
            
            // Issue 2: HTML overflow hidden
            const htmlStyle = getComputedStyle(document.documentElement);
            if (htmlStyle.overflow === 'hidden') {
                issues.push('html-overflow-hidden');
                addDebugItem('‚ùå HTML ma overflow: hidden', 'error');
            }
            
            // Issue 3: Touch action manipulation
            if (bodyStyle.touchAction === 'none') {
                issues.push('touch-action-none');
                addDebugItem('‚ùå Touch action jest none', 'error');
            }
            
            // Issue 4: Scroll behavior smooth (can cause issues on mobile)
            if (htmlStyle.scrollBehavior === 'smooth') {
                issues.push('scroll-behavior-smooth');
                addDebugItem('‚ö†Ô∏è Scroll behavior jest smooth (mo≈ºe powodowaƒá problemy)', 'warning');
            }
            
            // Issue 5: Check for fixed positioning that covers entire viewport
            const fixedElements = document.querySelectorAll('[style*="position: fixed"]');
            fixedElements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top <= 0 && rect.bottom >= window.innerHeight) {
                    issues.push('fixed-element-covers-viewport');
                    addDebugItem('‚ùå Element fixed pokrywa ca≈Çy viewport', 'error');
                }
            });
            
            if (issues.length === 0) {
                addDebugItem('‚úÖ Nie wykryto oczywistych problem√≥w', 'success');
            } else {
                addDebugItem(`Wykryto ${issues.length} problem√≥w`, 'error');
                debugData.issues.push(...issues);
            }
        }
        
        function monitorScrollEvents() {
            if (isMonitoring) {
                isMonitoring = false;
                clearInterval(scrollMonitorInterval);
                addDebugItem('üìä Zatrzymano monitorowanie event√≥w', 'info');
                return;
            }
            
            isMonitoring = true;
            addDebugItem('üìä Rozpoczƒôto monitorowanie event√≥w scrollowania...', 'info');
            
            let lastScrollY = window.scrollY;
            let lastScrollX = window.scrollX;
            let scrollEventCount = 0;
            
            scrollMonitorInterval = setInterval(() => {
                const currentScrollY = window.scrollY;
                const currentScrollX = window.scrollX;
                
                if (currentScrollY !== lastScrollY || currentScrollX !== lastScrollX) {
                    scrollEventCount++;
                    addScrollEvent('auto-detect');
                    
                    // Detect unusual scroll patterns
                    const scrollDelta = Math.abs(currentScrollY - lastScrollY);
                    if (scrollDelta > 100) {
                        addDebugItem(`‚ö†Ô∏è Du≈ºy skok scrollowania: ${scrollDelta}px`, 'warning');
                    }
                    
                    lastScrollY = currentScrollY;
                    lastScrollX = currentScrollX;
                }
                
                // Report every 10 seconds
                if (scrollEventCount % 10 === 0 && scrollEventCount > 0) {
                    addDebugItem(`üìä Zarejestrowano ${scrollEventCount} event√≥w scrollowania`, 'info');
                }
            }, 100);
        }
        
        function injectDebugScript() {
            addDebugItem('üíâ Wstrzykiwanie skryptu debugowania...', 'info');
            
            const frame = document.getElementById('testFrame');
            const frameWindow = frame.contentWindow;
            
            if (!frameWindow) {
                addDebugItem('‚ùå Nie mo≈ºna uzyskaƒá dostƒôpu do iframe', 'error');
                return;
            }
            
            try {
                const script = frameWindow.document.createElement('script');
                script.textContent = `
                    // Advanced scroll debugging
                    console.log('üîç Scroll debug script injected');
                    
                    let scrollDebugData = {
                        events: [],
                        issues: [],
                        lastScrollY: 0,
                        lastScrollX: 0
                    };
                    
                    // Monitor all scroll events
                    function monitorScroll() {
                        const currentY = window.scrollY;
                        const currentX = window.scrollX;
                        
                        scrollDebugData.events.push({
                            timestamp: new Date(),
                            scrollY: currentY,
                            scrollX: currentX,
                            deltaY: currentY - scrollDebugData.lastScrollY,
                            deltaX: currentX - scrollDebugData.lastScrollX
                        });
                        
                        // Detect stuck scroll
                        if (scrollDebugData.events.length > 5) {
                            const recentEvents = scrollDebugData.events.slice(-5);
                            const allSame = recentEvents.every(e => e.scrollY === recentEvents[0].scrollY);
                            
                            if (allSame && currentY > 0) {
                                console.warn('üö® Scroll mo≈ºe byƒá zablokowany!');
                                scrollDebugData.issues.push('scroll-stuck');
                            }
                        }
                        
                        scrollDebugData.lastScrollY = currentY;
                        scrollDebugData.lastScrollX = currentX;
                    }
                    
                    // Override scroll methods to detect interference
                    const originalScrollTo = window.scrollTo;
                    const originalScrollBy = window.scrollBy;
                    
                    window.scrollTo = function(...args) {
                        console.log('üîç scrollTo called:', args);
                        return originalScrollTo.apply(this, args);
                    };
                    
                    window.scrollBy = function(...args) {
                        console.log('üîç scrollBy called:', args);
                        return originalScrollBy.apply(this, args);
                    };
                    
                    // Monitor scroll events
                    window.addEventListener('scroll', monitorScroll, { passive: true });
                    
                    // Report every 5 seconds
                    setInterval(() => {
                        if (scrollDebugData.events.length > 0) {
                            console.log('üìä Scroll debug data:', scrollDebugData);
                        }
                    }, 5000);
                `;
                
                frameWindow.document.head.appendChild(script);
                addDebugItem('‚úÖ Skrypt debugowania wstrzykniƒôty', 'success');
                
            } catch (error) {
                addDebugItem(`‚ùå B≈ÇƒÖd podczas wstrzykiwania: ${error.message}`, 'error');
            }
        }
        
        function clearDebug() {
            document.getElementById('debugContent').innerHTML = '<div class="debug-item">Debug wyczyszczony...</div>';
            document.getElementById('scrollHistory').innerHTML = '';
            debugData = {
                scrollEvents: [],
                issues: [],
                warnings: [],
                scrollHistory: [],
                lastScrollTime: 0,
                scrollStuckCount: 0,
                touchEvents: [],
                performanceIssues: []
            };
        }
        
        function exportDebugReport() {
            const report = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                viewport: {
                    width: window.innerWidth,
                    height: window.innerHeight
                },
                debugData,
                summary: {
                    totalIssues: debugData.issues.length,
                    totalWarnings: debugData.warnings.length,
                    totalScrollEvents: debugData.scrollEvents.length,
                    scrollStuckCount: debugData.scrollStuckCount
                }
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `advanced-scroll-debug-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            addDebugItem('üì§ Raport debugowania wyeksportowany', 'success');
        }
        
        // Initialize
        window.addEventListener('scroll', () => {
            updateScrollInfo();
            addScrollEvent('user-scroll');
        });
        
        window.addEventListener('resize', updateScrollInfo);
        
        // Touch event monitoring
        window.addEventListener('touchstart', () => addScrollEvent('touchstart'));
        window.addEventListener('touchmove', () => addScrollEvent('touchmove'));
        window.addEventListener('touchend', () => addScrollEvent('touchend'));
        
        // Initial setup
        updateScrollInfo();
        addDebugItem('üîç Zaawansowany debug scrollowania zainicjalizowany', 'success');
        addDebugItem(`UrzƒÖdzenie: ${navigator.userAgent.substring(0, 50)}...`, 'info');
        
        // Auto-detect device
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        document.getElementById('deviceInfo').textContent = isMobile ? 'Mobile Device' : 'Desktop';
    </script>
</body>
</html>
